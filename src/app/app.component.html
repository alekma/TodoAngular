<!--The content below is only a placeholder and can be replaced.-->
<div>
  <div class="container">
    <div>
      <input [(ngModel)]="newTask">
      <button (click)="add()">Dodaj</button>
    </div>
  </div>
  <div class="container">
    <div>
      <p>Lista zadań</p>
      <p *ngIf="taskList.length == 0">Wszystko zrobione, odpocznij sobie :)</p>
      <ul>
        <li *ngFor="let task of taskList">{{task}}
          <button (click)="remove(task)">Usuń</button>
          <button (click)="done(task)">Zrobione</button>
        </li>
      </ul>
    </div>
    <div>
    <p>Zadania wykonane ({{taskDone.length}})</p>
    <ul>
      <li *ngFor="let task of taskDone">
        {{task}}
      </li>
    </ul>
  </div>
  </div>
</div>
