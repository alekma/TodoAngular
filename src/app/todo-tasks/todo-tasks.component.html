<div>
  <p [ngStyle]="{color: getColor()}">Lista zadań ({{taskList.length}})</p>
  <p *ngIf="taskList.length == 0">Wszystko zrobione, odpocznij sobie :)</p>
  <ul>
    <li *ngFor="let task of taskList; let odd = odd" [ngClass]="{'odd-li': odd, 'last-li':taskList.length===1}">
      <p>{{task.name}}</p>
      <button class="btn btn-danger" (click)="remove(task)">Usuń</button>
      <button class="btn btn-success" (click)="done(task)">Zrobione</button>
    </li>
  </ul>
</div>
