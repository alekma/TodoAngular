<div>
  <p [ngStyle]="{color: getColor()}">Lista zadań ({{taskList.length}})</p>
  <p *ngIf="taskList.length == 0">Wszystko zrobione, odpocznij sobie :)</p>
  <ul>
    <li *ngFor="let task of taskList">{{task}}
      <button (click)="remove(task)">Usuń</button>
      <button (click)="done(task)">Zrobione</button>
    </li>
  </ul>
</div>
